<!DOCTYPE html>
<html>
<head>
    <title>Display Photo and Information</title> 
    <link rel="stylesheet"  href='css/mystyle.css'>
    <style>
        /* Modal Dialog Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #da190b;
        }

        .button-container {
            margin-top: 10px;
        }

        .ok-btn {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ok-btn:hover {
            background-color: #007399;
        }

        .ok-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h2>Select a Name to Display Photo & Info</h2>   
    <!-- Dropdown -->
    <select id="nameSelect" style='height:40px; width:320px;'>
        <option value="">-- Select Name --</option>

        <!-- Earlier personalities -->
        <option value="guido">Guido van Rossum (Python)</option>
        <option value="dennis">Dennis M. Ritchie (C)</option>
        <option value="james">James Gosling (Java)</option>
        <option value="stroustrup">Bjarne Stroustrup (C++)</option>
        <option value="juergen">Juergen Hoeller (Spring Framework)</option>
        <option value="krishna">E Krishna Rao Patro (JFS Trainer)</option>

        <!-- New personalities -->
        <option value="bill_gates">Bill Gates (Microsoft)</option>
        <option value="steve_jobs">Steve Jobs (Apple)</option>
        <option value="elon_musk">Elon Musk (Tesla/SpaceX)</option>
        <option value="zukerberg">Mark Zuckerberg (Facebook)</option>
        <option value="linus_torvalds">Linus Torvalds (Linux)</option>
        <option value="tim_berner">Tim Berners-Lee (WWW)</option>
        <option value="Sundar_Pichai">Sundar Pichai (Google CEO)</option>
        <option value="satyanadella">Satya Nadella (Microsoft CEO)</option>
        
        <option value="AdaLovelace">Ada Lovelace (1st Programmer)</option>
        <option value="madhu">Madhu (JFS Trainer, CDC, IARE Hyderabad)</option>
        <option value="rekha_sakipalli">Rekha(CSE (AI&ML), 24955A6614)</option>
    </select>

    <!-- OK Button -->
    <div class="button-container">
        <button class="ok-btn" id="okBtn" onclick="showConfirmation()" disabled>OK</button>
    </div>

    <div class="container">

        <!-- LEFT BOX: PHOTO -->
        <div class="photo-box">
            <img id="photo" src="" alt="Person Photo">
        </div>

        <!-- RIGHT BOX: INFORMATION -->
        <div class="info-box" id="infoBox">
            <span class="title">Person Information</span>
            <p id="infoText">Please select a person from the dropdown.</p>
        </div>

    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to display this person's details?</p>
            <div class="modal-buttons">
                <button class="yes-btn" onclick="confirmYes()">Yes</button>
                <button class="cancel-btn" onclick="confirmCancel()">Cancel</button>
            </div>
        </div>
    </div>

   <script src="js/myjs.js"></script>

</body>
</html>
